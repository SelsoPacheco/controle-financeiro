<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome Icons -->
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>

        <!-- Seção para Adicionar Salário -->
        <div class="input-container">
            <label for="salario">Salário (R$):</label>
            <input type="number" id="salario" placeholder="Digite seu salário" required />
        </div>

        <!-- Seção para Adicionar Gasto com Nome e Valor -->
        <div class="input-container">
            <label for="gasto-nome">Nome do Gasto:</label>
            <input type="text" id="gasto-nome" placeholder="Nome do gasto" required />

            <label for="gasto-valor">Valor do Gasto (R$):</label>
            <input type="number" id="gasto-valor" placeholder="Digite um valor de gasto" required />
        </div>

        <button onclick="adicionarGasto()">Adicionar Gasto <i class="fas fa-plus-circle"></i></button>

        <!-- Tabela de Gastos -->
        <h2>Gastos</h2>
        <table id="gastos-table">
            <thead>
                <tr>
                    <th>Nome do Gasto</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Saldo restante -->
        <h2>Saldo Restante</h2>
        <p id="saldo">R$ 0.00</p>

        <footer>
            <p>By <a href="https://www.linkedin.com/in/selsopacheco/" target="_blank">SelsoPacheco</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
